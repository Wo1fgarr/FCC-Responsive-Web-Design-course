<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
      <fieldset>
        <label for="name">Name
          <input id="name" type="text" name="name" required>
        </label>
        <label for="email">Email
          <input id="email" type="email" name="email" required>
        </label>
        <label for="age">Age <span>(optional)</span>
          <input id="age" name="age">
        </label>
        <label for="role"> Which option best describes your current role?
          <select id="role" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="opinion-definitely">
          <input id="opinion-definitely" type="radio" name="opinion-definitely" checked> Definitely
        </label>
        <label for="opinion-maybe">
          <input id="opinion-maybe" type="radio" name="opinion-maybe"> Maybe
        </label>
        <label for="opinion-not-sure">
          <input id="opinion-not-sure" type="radio" name="opinion-not-sure"> Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
          <select id="favorite-feature" name="favorite-feature">
            <option value="">Select an option</option>
            <option value="0">Challenges</option>
            <option value="1">Projects</option>
            <option value="2">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label for="frontend-projects"><input id="frontend-projects" type="checkbox" name="frontend-projects"> Front-end Projects<label>
        <label for="backend-projects"><input id="backend-projects" type="checkbox" name="backend-projects"> Back-end Projects<label>
        <label for="data-visualization"><input id="data-visualization" type="checkbox" name="data-visualization"> Data Visualization<label>
        <label for="challenges"><input id="challenges" type="checkbox" name="challenges"> Challenges<label>
        <label for="open-source-community"><input id="open-source-community" type="checkbox" name="open-source-community"> Open Source Community<label>
        <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms"> Gitter help rooms<label>
        <label for="videos"><input id="videos" type="checkbox" name="videos"> Videos<label>
        <label for="city-meetups"><input id="city-meetups" type="checkbox" name="city-meetups"> City Meetups<label>
        <label for="wiki"><input id="wiki" type="checkbox" name="wiki"> Wiki<label>
        <label for="forum"><input id="forum" type="checkbox" name="forum"> Forum<label>
        <label for="additional-courses"><input id="additional-courses" type="checkbox" name="additional-courses"> Additional Courses<label>
      </fieldset>
      <fieldset>
        <label for="comments-or-suggestios">
          Any comments or suggestions?
          <textarea id="comments-or-suggestios" name="comments-or-suggestios" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
