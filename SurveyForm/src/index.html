<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
      <fieldset>
        <label for="name-label" id="name-label">Name
          <input id="name" type="text" name="name-label" placeholder="Enter your name" required>
        </label>
        <label for="email-label" id="email-label">Email
          <input id="email" type="email" name="email-label" placeholder="Enter your Email" required>
        </label>
        <label for="number-label" id="number-label">Age <span>(optional)</span>
          <input id="number" name="number-label" type="number" min="13" max="120" placeholder="Age">
        </label>
        <label for="dropdown"> Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="opinion-definitely">
          <input id="opinion-definitely" name="user-recommend" class="inline" type="radio" name="opinion-definitely" value="opinion-definitely" checked> Definitely
        </label>
        <label for="opinion-maybe">
          <input id="opinion-maybe" name="user-recommend" class="inline" type="radio" name="opinion-maybe" value="opinion-maybe"> Maybe
        </label>
        <label for="opinion-not-sure">
          <input id="opinion-not-sure" name="user-recommend" class="inline" type="radio" name="opinion-not-sure" value="opinion-not-sure"> Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
          <select id="favorite-feature" name="favorite-feature">
            <option value="">Select an option</option>
            <option value="0">Challenges</option>
            <option value="1">Projects</option>
            <option value="2">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label for="frontend-projects"><input id="frontend-projects" class="inline" type="checkbox" name="frontend-projects" value="frontend-projects"> Front-end Projects<label>
        <label for="backend-projects"><input id="backend-projects" class="inline" type="checkbox" name="backend-projects" value="backend-projects"> Back-end Projects<label>
        <label for="data-visualization"><input id="data-visualization" class="inline" type="checkbox" name="data-visualization" value="data-visualization"> Data Visualization<label>
        <label for="challenges"><input id="challenges" class="inline" type="checkbox" name="challenges" value="challenges"> Challenges<label>
        <label for="open-source-community"><input id="open-source-community" class="inline" type="checkbox" name="open-source-community" value="open-source-community"> Open Source Community<label>
        <label for="gitter-help-rooms"><input id="gitter-help-rooms" class="inline" type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms<label>
        <label for="videos"><input id="videos" class="inline" type="checkbox" name="videos" value="videos"> Videos<label>
        <label for="city-meetups"><input id="city-meetups" class="inline" type="checkbox" name="city-meetups" value="city-meetups"> City Meetups<label>
        <label for="wiki"><input id="wiki" class="inline" type="checkbox" name="wiki" value="wiki"> Wiki<label>
        <label for="forum"><input id="forum" class="inline" type="checkbox" name="forum" value="forum"> Forum<label>
        <label for="additional-courses"><input id="additional-courses" class="inline" type="checkbox" name="additional-courses" value="additional-courses"> Additional Courses<label>
      </fieldset>
      <fieldset>
        <label for="comments-or-suggestios">
          Any comments or suggestions?
          <textarea id="comments-or-suggestios" name="comments-or-suggestios" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
